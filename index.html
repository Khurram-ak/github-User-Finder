<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserFinder App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    
</head>

<body>
    <section id="head">
        <div class="container">
            <div style="height: 100px;"></div>
            <div class="row">
                <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                    <h3>User Finder For Github</h3>
                    <h5>Check out the repos, followers, and more, just </h5>
                    <h5> by entering a username.</h5>
                    <br>
                    <input class="mt-2" type="text" name="" id="input" placeholder="Enter Username Here">
                    <button onclick="display()" class="my-3">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <div id="Div" class="d-flex flex-column justify-content-center align-items-center"></div><br>
        <!-- <img id="avatar"  style="height: 120px;width: 170px;border-radius: 50%;"><br> -->
        <div class="d-flex flex-column justify-content-center align-items-center">
        <h2 id="name"></h2><br>
        <p id="bio"></p><br>
    </div>
    <section id="body">
        <div class="container">
            <div class="row">
                <div style="color: azure;"
                    class="m-auto col-md-8 d-flex justify-content-around align-items-center my-4">
                    <h4 id="followers">Followers: 00</h4>
                    <h4 id="following">Following: 00</h4>
                    <h4 id="repository">Repository: 00</h4>
                    <h4 id="location">Location: --</h4>
                </div>
            </div>
        </div>
        <div style="height:50px;"> </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 m-auto  d-flex justify-content-around align-items-center my-4">
                    <h4>Github Profile URL:-- <a id="url" href=""></a></h4>
                </div>
            </div>
        </div>
    </section><br><br>

</body>

</html>
